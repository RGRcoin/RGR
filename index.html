<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFK Фармилка</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: #1abc9c;
            margin-bottom: 20px;
        }

        .resource {
            font-size: 24px;
            margin: 20px 0;
            color: #f1c40f;
        }

        .button {
            background-color: #1abc9c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }

        .button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .collect-button {
            width: 100%;
            font-size: 20px;
            padding: 15px;
            margin: 20px 0;
            position: relative;
        }

        .collect-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .collect-button:disabled::after {
            opacity: 1;
        }

        .upgrades-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .upgrades-overlay.active {
            display: flex;
        }

        .upgrades {
            background-color: #34495e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .upgrade {
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upgrade button {
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .upgrade button:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        .upgrade button:active {
            transform: scale(0.95);
        }

        .upgrade button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .chat {
            margin-top: 20px;
            display: none; /* Скрыт по умолчанию */
        }

        .chat.active {
            display: block; /* Показываем чат при активации */
        }

        .chat-messages {
            height: 150px;
            overflow-y: scroll;
            border: 1px solid #1abc9c;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: left;
            background-color: #2c3e50;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #1abc9c;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 16px;
        }

        .chat-send-button {
            width: 80px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .chat-send-button:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        .chat-send-button:active {
            transform: scale(0.95);
        }

        .message {
            margin-bottom: 10px;
        }

        .message .nickname {
            font-weight: bold;
            color: #1abc9c;
        }

        .message .time {
            font-size: 12px;
            color: #95a5a6;
            margin-left: 10px;
        }

        .message .offline-warning {
            color: #e74c3c;
            font-size: 12px;
            margin-left: 10px;
        }

        .chat-toggle {
            background-color: #e74c3c;
        }

        .chat-toggle:hover {
            background-color: #c0392b;
        }

        .nickname-display {
            font-size: 20px;
            color: #1abc9c;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .nickname-display:hover {
            text-decoration: underline;
        }

        /* Анимация таймера */
        @keyframes timer {
            0% { width: 100%; }
            100% { width: 0%; }
        }

        .timer {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: #1abc9c;
            animation: timer 3s linear;
        }

        /* Адаптивные стили для мобильных устройств */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            .button {
                width: 100%;
                margin: 5px 0;
            }

            .chat-messages {
                height: 100px;
            }
        }

        /* Стили для формы выбора ника */
        #nickname-container {
            display: block;
        }

        #nickname-container input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #1abc9c;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 16px;
            width: calc(100% - 22px);
        }

        #nickname-container button {
            width: 100%;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Форма выбора ника -->
        <div id="nickname-container">
            <h2>Выберите никнейм</h2>
            <input type="text" id="nickname-input" placeholder="Никнейм">
            <button class="button" id="set-nickname">Сохранить</button>
        </div>

        <!-- Основной интерфейс игры (скрыт до выбора ника) -->
        <div id="game-container" style="display: none;">
            <h1>AFK Фармилка</h1>
            <div class="nickname-display" id="nickname-display"></div>
            <div class="resource">
                Тугрики: <span id="tugriks">0</span>
            </div>
            <div>
                <p>Доход за клик: <span id="click-income">1</span> Тугриков</p>
                <p>Пассивный доход: <span id="passive-income">0</span> Тугриков/сек</p>
            </div>
            <button class="button collect-button" id="collect-tugriks">Собрать Тугрики</button>
            <div class="timer" id="timer"></div>
            <button class="button" id="open-upgrades">Улучшения</button>
            <button class="button chat-toggle" id="toggle-chat">Открыть чат</button>

            <!-- Оверлей для улучшений -->
            <div class="upgrades-overlay" id="upgrades-overlay">
                <div class="upgrades">
                    <h2>Улучшения</h2>
                    <div class="upgrade">
                        <span>Улучшить доход за клик (Уровень <span id="click-level">1</span>)</span>
                        <button id="upgrade-click">Купить (<span id="click-cost">100</span> Тугриков)</button>
                    </div>
                    <div class="upgrade">
                        <span>Улучшить пассивный доход (Уровень <span id="passive-level">0</span>)</span>
                        <button id="upgrade-passive">Купить (<span id="passive-cost">100</span> Тугриков)</button>
                    </div>
                    <button class="button" id="close-upgrades">Закрыть</button>
                </div>
            </div>

            <!-- Чат -->
            <div class="chat" id="chat">
                <h2>Чат</h2>
                <div class="chat-messages" id="chat-messages">
                    <!-- Сообщения чата будут здесь -->
                </div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chat-input" placeholder="Введите сообщение...">
                    <button class="chat-send-button" id="send-message">Отправить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключаем Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getDatabase, 
            ref, 
            set, 
            get, 
            onChildAdded, 
            push, 
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAmZ5AEzm4CISSGQDFd1q3gAu9N0ST0H6M",
            authDomain: "farmilka-82afc.firebaseapp.com",
            databaseURL: "https://farmilka-82afc-default-rtdb.firebaseio.com",
            projectId: "farmilka-82afc",
            storageBucket: "farmilka-82afc.firebasestorage.app",
            messagingSenderId: "865728641392",
            appId: "1:865728641392:web:53a2d926ceca5055f4f7b5",
            measurementId: "G-YHY1YQVCPM"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        console.log("Firebase initialized successfully!");

        // Переменные игры
        let tugriks = 0;
        let clickIncome = 1;
        let passiveIncome = 0;
        let clickLevel = 1;
        let passiveLevel = 0;
        let clickCost = 100;
        let passiveCost = 100;
        let nickname = '';
        let playerId = localStorage.getItem('playerId');

        // Элементы интерфейса
        const nicknameContainer = document.getElementById('nickname-container');
        const gameContainer = document.getElementById('game-container');
        const nicknameInput = document.getElementById('nickname-input');
        const setNicknameButton = document.getElementById('set-nickname');
        const nicknameDisplay = document.getElementById('nickname-display');
        const tugriksDisplay = document.getElementById('tugriks');
        const collectButton = document.getElementById('collect-tugriks');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendMessageButton = document.getElementById('send-message');

        // Генерация уникального идентификатора игрока
        if (!playerId) {
            playerId = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
            localStorage.setItem('playerId', playerId);
        }

        // Выбор ника
        setNicknameButton.addEventListener('click', () => {
            const enteredNickname = nicknameInput.value.trim();
            if (!enteredNickname) {
                alert("Пожалуйста, введите никнейм!");
                return;
            }

            nickname = enteredNickname;
            localStorage.setItem('nickname', nickname);
            nicknameContainer.style.display = 'none';
            gameContainer.style.display = 'block';
            nicknameDisplay.innerText = `Ник: ${nickname}`;
            loadPlayerData();
            initChat();
        });

        // Загружаем данные игрока
        function loadPlayerData() {
            get(ref(database, `players/${playerId}`))
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        tugriks = data.tugriks;
                        clickIncome = data.clickIncome;
                        passiveIncome = data.passiveIncome;
                        clickLevel = data.clickLevel;
                        passiveLevel = data.passiveLevel;
                        clickCost = data.clickCost;
                        passiveCost = data.passiveCost;
                        updateUI();
                    } else {
                        // Если игрок новый, создаем запись в базе данных
                        set(ref(database, `players/${playerId}`), {
                            tugriks: 0,
                            clickIncome: 1,
                            passiveIncome: 0,
                            clickLevel: 1,
                            passiveLevel: 0,
                            clickCost: 100,
                            passiveCost: 100
                        }).catch((error) => {
                            console.error("Ошибка при создании записи:", error);
                        });
                    }
                })
                .catch((error) => {
                    console.error("Ошибка при загрузке данных:", error);
                });
        }

        // Обновляем интерфейс
        function updateUI() {
            tugriksDisplay.innerText = tugriks;
            document.getElementById('click-income').innerText = clickIncome;
            document.getElementById('passive-income').innerText = passiveIncome;
            document.getElementById('click-level').innerText = clickLevel;
            document.getElementById('passive-level').innerText = passiveLevel;
            document.getElementById('click-cost').innerText = clickCost;
            document.getElementById('passive-cost').innerText = passiveCost;
        }

        // Сохраняем данные игрока
        function savePlayerData() {
            set(ref(database, `players/${playerId}`), {
                tugriks: tugriks,
                clickIncome: clickIncome,
                passiveIncome: passiveIncome,
                clickLevel: clickLevel,
                passiveLevel: passiveLevel,
                clickCost: clickCost,
                passiveCost: passiveCost
            }).catch((error) => {
                console.error("Ошибка при сохранении данных:", error);
            });
        }

        // Инициализация чата
        function initChat() {
            const chatRef = ref(database, 'chat');

            // Отправка сообщения
            sendMessageButton.addEventListener('click', () => {
                const message = chatInput.value.trim();
                if (message) {
                    push(chatRef, {
                        nickname: nickname,
                        message: message,
                        timestamp: serverTimestamp()
                    }).catch((error) => {
                        console.error("Ошибка при отправке сообщения:", error);
                    });
                    chatInput.value = '';
                }
            });

            // Отображение сообщений в реальном времени
            onChildAdded(chatRef, (snapshot) => {
                const message = snapshot.val();
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `
                    <span class="nickname">${message.nickname}</span>
                    <span class="time">${new Date(message.timestamp).toLocaleTimeString()}</span>
                    <div>${message.message}</div>
                `;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        // Загружаем данные при запуске игры
        const savedNickname = localStorage.getItem('nickname');
        if (savedNickname) {
            nickname = savedNickname;
            nicknameContainer.style.display = 'none';
            gameContainer.style.display = 'block';
            nicknameDisplay.innerText = `Ник: ${nickname}`;
            loadPlayerData();
            initChat();
        }
    </script>
</body>
</html>
