<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFK Фармилка</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #1abc9c;
            margin-bottom: 20px;
        }
        .resource {
            font-size: 24px;
            margin: 20px 0;
            color: #f1c40f;
        }
        .button {
            background-color: #1abc9c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #16a085;
        }
        .chat {
            margin-top: 20px;
            display: none; /* Скрыт по умолчанию */
        }
        .chat.active {
            display: block; /* Показываем чат при активации */
        }
        .chat-messages {
            height: 150px;
            overflow-y: scroll;
            border: 1px solid #1abc9c;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: left;
            background-color: #2c3e50;
        }
        .chat-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #1abc9c;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 16px;
        }
        .chat-toggle {
            background-color: #e74c3c;
        }
        .chat-toggle:hover {
            background-color: #c0392b;
        }
        .nickname-input {
            margin-bottom: 20px;
        }
        .nickname-input input {
            padding: 10px;
            border: 1px solid #1abc9c;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 16px;
            width: 200px;
        }
        .nickname-input button {
            background-color: #1abc9c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .nickname-input button:hover {
            background-color: #16a085;
        }
        .nickname-display {
            font-size: 20px;
            color: #1abc9c;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .nickname-display:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AFK Фармилка</h1>
        <div class="nickname-input" id="nickname-input-container">
            <input type="text" id="nickname-input" placeholder="Введите ваш ник (до 10 символов)" maxlength="10">
            <button id="save-nickname">Сохранить ник</button>
        </div>
        <div class="nickname-display" id="nickname-display" style="display: none;">
            <!-- Ник будет отображаться здесь -->
        </div>
        <div class="resource">
            Золото: <span id="gold">0</span>
        </div>
        <button class="button" id="collect-gold">Собрать золото</button>
        <button class="button" id="upgrade-farm">Улучшить ферму (100 золота)</button>
        <button class="button chat-toggle" id="toggle-chat">Открыть чат</button>

        <div class="chat" id="chat">
            <h2>Чат</h2>
            <div class="chat-messages" id="chat-messages">
                <!-- Сообщения чата будут здесь -->
            </div>
            <input type="text" class="chat-input" id="chat-input" placeholder="Введите сообщение...">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAmZ5AEzm4CISSGQDFd1q3gAu9N0ST0H6M",
            authDomain: "farmilka-82afc.firebaseapp.com",
            databaseURL: "https://farmilka-82afc-default-rtdb.firebaseio.com",
            projectId: "farmilka-82afc",
            storageBucket: "farmilka-82afc.firebasestorage.app",
            messagingSenderId: "865728641392",
            appId: "1:865728641392:web:53a2d926ceca5055f4f7b5",
            measurementId: "G-YHY1YQVCPM"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        console.log("Firebase initialized:", app);

        let gold = parseInt(localStorage.getItem('gold')) || 0;
        let farmLevel = parseInt(localStorage.getItem('farmLevel')) || 1;
        let nickname = localStorage.getItem('nickname') || '';
        const chatMessages = document.getElementById('chat-messages');
        const chatContainer = document.getElementById('chat');
        const nicknameInputContainer = document.getElementById('nickname-input-container');
        const nicknameDisplay = document.getElementById('nickname-display');

        // Загрузка данных при запуске
        document.getElementById('gold').innerText = gold;
        if (nickname) {
            showNicknameDisplay();
            loadPlayerData();
        }

        // Функция для сбора золота
        function collectGold() {
            gold += farmLevel;
            updateGold();
            localStorage.setItem('gold', gold);
            savePlayerData();
        }

        // Функция для улучшения фермы
        function upgradeFarm() {
            if (gold >= 100) {
                gold -= 100;
                farmLevel += 1;
                updateGold();
                localStorage.setItem('gold', gold);
                localStorage.setItem('farmLevel', farmLevel);
                savePlayerData();
                alert(`Ферма улучшена до уровня ${farmLevel}!`);
            } else {
                alert("Недостаточно золота!");
            }
        }

        // Функция для обновления отображения золота
        function updateGold() {
            document.getElementById('gold').innerText = gold;
        }

        // Функция для отправки сообщения в чат
        function sendMessage(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('chat-input');
                const message = input.value.trim();
                if (message !== '' && nickname) {
                    // Отправляем сообщение в Firebase
                    push(ref(database, 'messages'), {
                        nickname: nickname,
                        message: message,
                        timestamp: Date.now()
                    });
                    input.value = '';
                }
            }
        }

        // Функция для открытия/закрытия чата
        function toggleChat() {
            chatContainer.classList.toggle('active');
        }

        // Функция для установки ника
        function setNickname() {
            const nicknameInput = document.getElementById('nickname-input').value.trim();
            if (nicknameInput.length > 0 && nicknameInput.length <= 10 && !/[^\w\s]/.test(nicknameInput)) {
                nickname = nicknameInput;
                localStorage.setItem('nickname', nickname);
                showNicknameDisplay();
                loadPlayerData();
                alert(`Ник успешно сохранен: ${nickname}`);
            } else {
                alert("Ник должен быть от 1 до 10 символов и не содержать эмодзи или спецсимволов!");
            }
        }

        // Функция для отображения ника
        function showNicknameDisplay() {
            nicknameInputContainer.style.display = 'none';
            nicknameDisplay.innerText = `Ник: ${nickname}`;
            nicknameDisplay.style.display = 'block';
        }

        // Функция для редактирования ника
        function editNickname() {
            nicknameInputContainer.style.display = 'block';
            nicknameDisplay.style.display = 'none';
            document.getElementById('nickname-input').value = nickname;
        }

        // Функция для сохранения данных игрока в Firebase
        function savePlayerData() {
            const playerData = {
                gold: gold,
                farmLevel: farmLevel,
                nickname: nickname
            };
            set(ref(database, `players/${nickname}`), playerData);
        }

        // Функция для загрузки данных игрока из Firebase
        function loadPlayerData() {
            get(ref(database, `players/${nickname}`)).then((snapshot) => {
                const data = snapshot.val();
                if (data) {
                    gold = data.gold;
                    farmLevel = data.farmLevel;
                    updateGold();
                }
            });
        }

        // Слушаем новые сообщения в чате
        onChildAdded(ref(database, 'messages'), (snapshot) => {
            const message = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.innerText = `${message.nickname}: ${message.message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        // Автоматический сбор золота каждую минуту
        setInterval(() => {
            gold += farmLevel;
            updateGold();
            localStorage.setItem('gold', gold);
            savePlayerData();
        }, 60000);

        // Назначаем обработчики событий
        document.getElementById('save-nickname').addEventListener('click', setNickname);
        document.getElementById('collect-gold').addEventListener('click', collectGold);
        document.getElementById('upgrade-farm').addEventListener('click', upgradeFarm);
        document.getElementById('toggle-chat').addEventListener('click', toggleChat);
        document.getElementById('chat-input').addEventListener('keypress', sendMessage);
        document.getElementById('nickname-display').addEventListener('click', editNickname);
    </script>
</body>
</html>
